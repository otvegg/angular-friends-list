<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people are:</p> 
  <ul>
    <li *ngFor="let p of favorite">{{ p }}</li>
  </ul>
</div>
<div class="people">
  <!-- @for (p of people; track p){ -->
    <app-people
    *ngFor="let p of people"
    [name] = "p"
    [isFav] = "isFav(p)"
    (setToFav)="setFav($event)"
    (removeFromFav)="removeFav($event)"
    ></app-people>
  <!-- } -->
</div>
